version: '3'

services:
  main-server:
    restart: always
    build: .
    ports:
      - '8080:8080'
    volumes:
      - /app/node_modules
      - .:/app
    logging:
      options:
        max-size: '10m'
        max-file: '3'

  redis-cache:
    image: 'redis'

